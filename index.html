<!DOCTYPE html>
<html>
	<head>
		<title>Picross</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/picross.css" />
	</head>
	<body>
		<div class="container">
			<div class="controls">
				<h1 class="title">
					<img src="images/spunk-two-line.png" alt="Stargaze Punks" />
					Puzzle 1
				</h1>
				<div class="control-group">
					<button id="solve">Solve Puzzle</button>
				</div>
				<div class="control-group">
					<h3>Settings</h3>
					<div class="control-section">
						<input type="checkbox" id="easy" checked /><label for="easy"> Show Crossouts</label>
					</div>
				</div>
				<div class="control-group">
					<button id="new">Reset Game &raquo;</button>
				</div>
			</div>
			<div id="puzzle"></div>
		</div>
		<div class="footer">
			Left click tiles to reveal, right click to mark as empty. Drag to select multiple at once.<br/>
			Custom <a href="http://en.wikipedia.org/wiki/Nonogram" target="_blank">picross puzzles</a> designed by the High Council.<br/>
			UI Designed and written by <a href="http://liouh.com/home/">Henry Liou</a>.<br/>
			
		</div>
		<script type="text/javascript" src="js/jquery-1.8.3.js"></script>
		<script type="text/javascript" src="js/underscore.js"></script>
		<script type="text/javascript" src="js/backbone.js"></script>
		<script type="text/javascript" src="js/seedrandom.js"></script>
		<script type="text/javascript" src="js/picross.js"></script>
	</body>
</html>
